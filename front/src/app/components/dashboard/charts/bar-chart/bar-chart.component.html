  <ngx-charts-bar-vertical
    [view]="materialView"
    [scheme]="colorScheme"
    [results]="materialData"
    [gradient]="materialGradient"
    [xAxis]="materialShowXAxis"
    [yAxis]="materialShowYAxis"
    [legend]="true"
    [legendPosition]="legendPosition"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Material'"
    [yAxisLabel]="'Cantidad'"
  >
  </ngx-charts-bar-vertical>
